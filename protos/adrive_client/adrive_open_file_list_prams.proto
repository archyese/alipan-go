syntax = "proto3";

option go_package = "adrive_client/protos/";

message AdriveOpenFileListParams {
  string drive_id = 1;
  int64 limit = 2;
  string marker = 3;
  string order_by = 4;
  string order_direction = 5;
  string parent_file_id = 6;
  string category = 7;
  string type = 8;
  int64 video_thumbnail_time = 9;
  int64 video_thumbnail_width = 10;
  int64 image_thumbnail_width = 11;
  string fields = 12;
}
